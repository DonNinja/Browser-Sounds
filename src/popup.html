<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>My Chrome Extension</title>
        <link rel="stylesheet" href="popup.css" />
    </head>

    <body>
        <div id="popupContent">
            <form id="volumeForm">
                <div class="sliderDiv">
                    <label>Tab open:</label>
                    <input id="OpenSlider" type="range" min="0" max="100" class="audioSlider" id="open" />
                    <input id="openInput" class="value" type="number" min="0" max="100" value="50" />
                    <!-- <b class="value" id="OpenValue">50</b> -->
                </div>
                <div class="sliderDiv">
                    <label>Tab close:</label>
                    <input id="CloseSlider" type="range" min="0" max="100" class="audioSlider" id="close" />
                    <input id="closeInput" class="value" type="number" min="0" max="100" value="50" />
                </div>

                <div class="buttons">
                    <button type="submit">Save</button>
                    <button type="reset">Reset</button>
                </div>
            </form>

            <script src="popup.js"></script>
        </div>
    </body>
</html>
