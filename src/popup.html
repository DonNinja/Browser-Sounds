<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div id="popupContent">
        <form>
            <p>Tab open: <input id="OpenSlider" type="range" min="0" max="100" class="AudioSlider" id="open" /> <b id="OpenValue">50</b> </p>
            <p>Tab close: <input id="CloseSlider" type="range"  min="0" max="100" class="AudioSlider" id="close" /> <b id="CloseValue">50</b> </p>
            <!-- Tab open: <input type="range" id=""> -->

            <!-- <p id="test">NONE</p> -->

            <button type="save">Save</button>
            <button type="reset">Reset</button>
        </form>

        <script src="popup.js"></script>
    </div>
</body>

</html>
